<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medivser</title>
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js"></script>
</head>
<body>
    <div class="header">
        <img src="Image/New Icon.png" alt="Medviser Logo">
        <h1>MEDVISER</h1>
    </div>
    <div class="navbar">
        <button class="chat" onclick="gotoChat()">CHAT</button>
        <button class="diagnose" onclick="gotoDiagnose()">DIAGNOSE</button>
    </div>
    <div>
        <div class="absolute inset-4 ">
        <div
        class="center-div"
        >
            <iframe
            style="border: none;"
            srcdoc="<body><script src='https://cdn.botpress.cloud/webchat/v1/inject.js'></script>
            <script>
                window.botpressWebChat.init({
                    'composerPlaceholder': 'Chat with bot',
                    'botName': 'Medviser bot',
                    'botId': 'f3fdaae0-13f9-42dd-887f-e43969004df1',
                    'hostUrl': 'https://cdn.botpress.cloud/webchat/v1',
                    'messagingUrl': 'https://messaging.botpress.cloud',
                    'clientId': 'f3fdaae0-13f9-42dd-887f-e43969004df1',
                    'enableConversationDeletion': true,
                    'showPoweredBy': false,
                    'className': 'webchatIframe',
                    'containerWidth': '80%25',
                    'layoutWidth': '80%25',
                    'hideWidget': true,
                    'showTimestamp': true,
                    'showCloseButton': false,
                    'disableAnimations': true,
                    'closeOnEscape': false,
                    'showConversationsButton': false,
                    'enableTranscriptDownload': false,
                    'stylesheet':'https://webchat-styler-css.botpress.app/prod/b0d1b7cf-bbca-468f-bcbe-0fdf9597218a/v86299/style.css'
                
                });
                window.botpressWebChat.onEvent(function () { window.botpressWebChat.sendEvent({ type: 'show' }) }, ['LIFECYCLE.LOADED']);
            </script></body>"
            width="200%"
            height="200%"
            ></iframe>
        </div>
    </div>


</body>
</html>
